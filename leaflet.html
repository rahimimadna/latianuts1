    <!--Peta-->
    <script src="jogja.js"></script>
    <script>
        var map = L.map('map',{
        center: [-7.78776351588524, 110.3690930311043],
        zoom: 10.5
        });
        
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS UserCommunity'
        }).addTo(map);

        var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
            attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd', maxZoom: 19
        });
        
        var OSM = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'
        });

        var gunkid = L.marker([-7.960680465520199, 110.60065796214292]).bindPopup('Gunungkidul'),
		    sleman = L.marker([-7.7165420564186835, 110.35565527682049]).bindPopup('Sleman'),
		    kupro  = L.marker([-7.857923981802232, 110.1596113719105]).bindPopup('Kulon Progo'),
		    yogya= L.marker([-7.800158020860927, 110.3913451845363]).bindPopup('Yogyakarta');
            bantul= L.marker([-7.901637824976104, 110.34816032407407]).bindPopup('Bantul');

	    var jogja = L.layerGroup([gunkid, kupro, bantul, sleman, yogya]);
        
        var baseMaps = {
            "Citra Satelit": esri,
            "Peta Carto": carto,
            "OSM": OSM,
            "OSM2": osmHOT
        };
        
        var overlayMaps = {"Jogja": jogja};

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        L.Control.geocoder().addTo(map);
	
	    L.easyPrint({
		    title: 'My awesome print button',
		    position: 'topright',
		    sizeModes: ['A4Portrait', 'A4Landscape']
	    }).addTo(map);
	
	    var graphicScale = L.control.graphicScale({
		    fill: "fill",
		    doubleLine: "true",
		    showSubunits: "true"
	    }).addTo(map);
        

        function cari(){
		    alert('izinkan mengakses lokasi?');
		    map.locate({setView: true, maxZoom: 16});
		
		    function onLocationFound(e) {
			    var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}
		map.on('locationfound', onLocationFound);
	    }

        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Koordinat" + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);

        L.geoJSON(jogjageojson,{
            style: function(feature) {
                switch (feature.properties.KABUPATEN) {
                    case 'Gunung Kidul': return {color: "#ff9900"};
                    case 'Sleman': return {color: "red"};
                    case 'Bantul': return {color: "blue"};
                    case 'Yogyakarta': return {color: "green"};
                    case 'Kulon Progo': return {color: "magenta"};
                }
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Kecamatan adalah ' +
                '<strong>' +
                feature.properties.KECAMATAN +
                '</strong>'
                );
            }
        }).addTo(map);

        L.control.scale().addTo(map);
        </script>
